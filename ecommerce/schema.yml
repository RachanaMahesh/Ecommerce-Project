openapi: 3.0.3
info:
  title: Django DRF Ecommerce
  version: 1.0.0
  description: API documentation for DRF project
paths:
  /api/category/:
    get:
      operationId: api_category_retrieve
      description: A Simple Viewsets to view category
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
